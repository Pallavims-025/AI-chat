<html>
    <head>
        <title>Google Ai chat</title>
        <style> 
            .chat-container {
                max-width: 500px;
                margin: 40px auto;
                background: rgb(42, 3, 71);
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(132, 102, 241, 0.712);
                padding: 30px 20px 20px 20px;
            
            }
        </style>
        <script>
       // import {GoogleGenerativeAI} from
       // "https://esm.run.com/@google/generative-ai";

       // const API_KEY = '';
       // const gemini = new GoogleGenerativeAI(API_KEY);
       async function sendMsg() {
    const promptNode = document.getElementById('prompt');
    const chatListNode = document.getElementById('conversation');
    const userMsg = promptNode.value.trim();
    if (!userMsg) return;

    // Show user message
    let msgElement = document.createElement('h3');
    msgElement.style.color = 'white';
    msgElement.style.margin = '10px';
    msgElement.style.padding = '10px';
    msgElement.style.border = '1px solid #ccc';
    msgElement.innerHTML = userMsg;
    chatListNode.appendChild(msgElement);

    // Prepare API request
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("X-goog-api-key", "AIzaSyBbeYw-WHmbX2jmmcCKJwtqWRpxFRqAC3Q");

    const raw = JSON.stringify({
        "contents": [
            {
                "parts": [
                    {
                        "text": userMsg
                    }
                ]
            }
        ]
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    // Fetch response from Gemini API
    try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent", requestOptions);
        const data = await response.json();
        let botText = "Sorry, I couldn't get a response.";
        if (data && data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
            botText = data.candidates[0].content.parts[0].text;
        }
        let botAns = document.createElement('h4');
        botAns.style.color = 'white';
        botAns.style.margin = '10px';
        botAns.style.padding = '10px';
        botAns.style.border = '1px solid #ccc';
        botAns.innerHTML = botText;
        chatListNode.appendChild(botAns);
    } catch (error) {
        let botAns = document.createElement('h4');
        botAns.style.color = 'red';
        botAns.style.margin = '10px';
        botAns.style.padding = '10px';
        botAns.style.border = '1px solid #ccc';
        botAns.innerHTML = "Error: " + error.message;
        chatListNode.appendChild(botAns);
    }

    promptNode.value = '';
}
        </script>
    </head><center>
    <body style="background-color: white; font-family: Arial, sans-serif;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNOVVGhxzSgNzhye9yDN9z0lYUtzOBeFN03g&s" alt="Google AI Chat" style="width: 400; height: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(112, 85, 211, 0.712);"></center>
        <div class="chat-container">
            <center>
                <h1 style="color:white">Google AI chat</h1>
                <ul id="conversation">
                </ul>
                <input id="prompt" placeholder="prompt here"/>
                <button id="send" onclick="sendMsg()">Send</button>
            </center>
        </div>
    </body>
</html>
